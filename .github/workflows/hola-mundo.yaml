name: hola-mundo
on: 
  push:
    branches: ["aprendiendo-github-actions"]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: script-runing
        run: python ${{ github.workspace }}/hola-mundo.py
